<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Daily Code Snippet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-box">
      <h1 style="margin-bottom: 0.5rem;">ðŸ§© Daily Snippet</h1>
      <p style="margin-bottom: 2rem; color: var(--text-muted);">Master a new pattern every day.</p>

      <input id="email" type="email" placeholder="Email Address" />
      <input id="password" type="password" placeholder="Password" />

      <div style="display: flex; gap: 10px; margin-bottom: 1.5rem;">
        <button class="btn-primary" onclick="login()">Login</button>
        <button class="btn-secondary" onclick="signup()">Signup</button>
      </div>

      <div class="divider">OR</div>

      <a class="google-btn" href="http://127.0.0.1:8000/auth/google/login">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" width="20" />

        Sign in with Google
      </a>

      <button class="btn-text" onclick="continueAsGuest()">
        Skip login and continue as Guest &rarr;
      </button>

    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
