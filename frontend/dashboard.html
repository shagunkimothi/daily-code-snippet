<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | DailyCode</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="Sidebar.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>

<div class="app-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-content">

      <div class="sidebar-header">
        <div class="logo-container">
          <div class="logo">&lt;/&gt;</div>
          <h1 class="app-title">DailyCode</h1>
        </div>

        <nav class="nav-menu">
          <button class="nav-item active" data-view="dashboard">
            <span class="nav-icon">üè†</span>
            <span class="nav-label">Dashboard</span>
          </button>

          <button class="nav-item" data-view="calendar">
            <span class="nav-icon">üìÖ</span>
            <span class="nav-label">Calendar</span>
          </button>

          <button class="nav-item" data-view="favorites">
            <span class="nav-icon">‚≠ê</span>
            <span class="nav-label">Favorites</span>
          </button>
        </nav>
      </div>

      <div class="sidebar-footer">
        <button class="add-snippet-btn" data-view="add">
          <span class="add-icon">Ôºã</span> Add Snippet
        </button>
      </div>

    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-wrapper">
    <div class="app-container">

      <!-- HEADER -->
      <div class="dashboard-header">
        <span class="dashboard-badge">PRO DASHBOARD</span>
        <h2>Welcome Back üëã</h2>
        <p class="dashboard-sub">
          Managing <strong id="totalSnippets">0</strong> snippets.
        </p>
      </div>

      <!-- STATS GRID -->
      <div class="dashboard-grid">

        <div class="dashboard-card">
          <h3>Total Snippets</h3>
          <p id="statSnippets">0</p>
        </div>

        <div class="dashboard-card">
          <h3>Favorites</h3>
          <p id="statFavorites">0</p>
        </div>

        <div class="dashboard-card">
          <h3>Public Snippets</h3>
          <p id="statPublic">0</p>
        </div>

        <div class="dashboard-card">
          <h3>Private Snippets</h3>
          <p id="statPrivate">0</p>
        </div>

      </div>

      <!-- RECENT ACTIVITY -->
      <div class="dashboard-section">
        <h3>Recent Activity</h3>
        <p>No recent activity yet.</p>
      </div>

    </div>
  </div>

</div>

<!-- SCRIPTS -->
<script src="Sidebar.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
