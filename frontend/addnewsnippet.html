<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Snippet</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>
  <script>
if (!localStorage.getItem("token")) {
    window.location.href = "index.html";
}
</script>

<div class="app-container">
  
  <header class="page-header">
    <h1>Add to Library</h1>
    <button onclick="goBack()" class="btn-secondary">Go Back</button>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="manual">Manual Entry</button>
    <button class="tab-btn" data-tab="ai">âœ¨ AI Magic</button>
    <button class="tab-btn" data-tab="import">ðŸ“¥ Bulk Import</button>
  </div>

  <!-- MANUAL -->
  <div id="manual" class="tab-content active">
    <form id="snippetForm" class="snippet-form">
      
      <input type="text" id="title" placeholder="Snippet Title" required />

      <select id="language">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
      </select>

      <textarea id="code" placeholder="// Paste your code here..." required></textarea>

      <input type="text" id="tags" placeholder="tag1, tag2, tag3" />

      <label class="toggle-public">
        <input type="checkbox" id="isPublic" checked />
        Make Public
      </label>

      <button type="submit" class="btn-primary">Create Snippet</button>
    </form>
  </div>

  <!-- AI -->
  <div id="ai" class="tab-content">
    <input type="text" id="aiTopic" placeholder="e.g. Binary Search in Python" />
    <button onclick="generateAI()" class="btn-primary">Generate Snippet</button>
  </div>

  <!-- IMPORT -->
  <div id="import" class="tab-content">
    
    <input type="file" id="jsonFile" accept=".json" />
    
    <textarea id="bulkText" placeholder="Paste JSON array here..."></textarea>
    
    <button onclick="importFromText()" class="btn-primary">
      Import from Text
    </button>

  </div>

</div>

<script src="addnewsnippet.js"></script>
</body>
</html>
