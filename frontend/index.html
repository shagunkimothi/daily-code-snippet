<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Code Snippet</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="Sidebar.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>

<body>

<div class="app-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-content">

      <div class="sidebar-header">
        <div class="logo-container">
          <div class="logo">&lt;/&gt;</div>
          <h1 class="app-title">DailyCode</h1>
        </div>

        <nav class="nav-menu">
          <button class="nav-item" data-view="dashboard">
            <span class="nav-icon">ğŸ </span>
            <span class="nav-label">Dashboard</span>
          </button>

          <button class="nav-item" data-view="calendar">
            <span class="nav-icon">ğŸ“…</span>
            <span class="nav-label">Calendar</span>
          </button>

          <button class="nav-item" data-view="favorites">
            <span class="nav-icon">â­</span>
            <span class="nav-label">Favorites</span>
          </button>
        </nav>
      </div>

      <div class="sidebar-footer">
        <button class="add-snippet-btn" data-view="add">
          <span class="add-icon">ï¼‹</span> Add Snippet
        </button>
      </div>

    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-wrapper">
    <div class="app-container">

      <!-- HEADER -->
      <header class="home-header">

        <div class="today-header">
          <h2 class="today-title">
            Daily Code Snippet
            <span class="today-badge">ğŸ“… TODAY</span>
          </h2>
          <p id="todayDate" class="date-label"></p>
        </div>

        <div class="right-header">

          <button id="themeToggle" class="btn-icon">ğŸŒ™</button>

          <button id="logoutBtn" class="btn-secondary">
            Logout
          </button>

          <button id="randomBtn" class="btn-primary">
            ğŸ”„ New Random
          </button>

          <button id="copyBtn" class="btn-secondary">
            ğŸ“‹ Copy
          </button>

          <button id="favBtn" class="btn-secondary">
            â˜†
          </button>

        </div>

      </header>

      <!-- SEARCH + FILTER -->
      <div class="controls">
        <input id="search" placeholder="Search snippets..." />
        <select id="language">
          <option value="All">All Languages</option>
          <option value="Python">Python</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Java">Java</option>
          <option value="C++">C++</option>
        </select>
      </div>

      <!-- SNIPPET CARD -->
      <div class="snippet-card">
        <div class="snippet-header">
          <h3 id="snippetTitle"></h3>
          <span id="snippetLang" class="snippet-meta"></span>
        </div>

        <pre>
<code id="snippetCode"></code>
        </pre>

        <p id="snippetExplanation" class="explanation"></p>
      </div>

    </div>
  </div>

</div>

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="Sidebar.js"></script>
<script src="addnewsnippets.js"></script>
<script src="script.js"></script>

</body>
</html>
