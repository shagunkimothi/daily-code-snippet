<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Code Snippet</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>

<div class="app-container">
  
  <header>
    <h2>ğŸ§© Daily Code Snippet</h2>
    <div style="display:flex; gap:0.5rem;">
      <button class="btn-icon" id="themeToggle" title="Toggle Theme">ğŸŒ™</button>
      <button class="btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="controls">
      <input id="search" placeholder="Search snippets by title..." />
      <select id="language">
        <option value="All">All Languages</option>
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
      </select>
    </div>

    <div class="snippet-card">
      <div class="snippet-header">
        <h3 id="snippetTitle">Loading...</h3>
        <span id="snippetLang" class="snippet-meta">...</span>
      </div>

      <pre><code id="snippetCode" class="language-javascript">console.log("Loading...");</code></pre>
      <p id="snippetExplanation" class="explanation">Fetching data...</p>

      <div class="actions">
        <button class="btn-primary" id="randomBtn">ğŸ² New Random Snippet</button>
        <button class="btn-icon" id="copyBtn" title="Copy Code">ğŸ“‹</button>
        <button class="btn-icon" id="favBtn" title="Favorite">â­</button>
      </div>
    </div>

    <br>
    <button class="btn-secondary" style="width:100%" id="openModalBtn">â• Add Your Own Snippet</button>
  </main>

</div>

<div class="modal" id="addModal">
  <div class="modal-content">
    <h2>Add New Snippet</h2>
    <br>
    <input id="newTitle" placeholder="Snippet Title" />
    <select id="newLang">
      <option value="Python">Python</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Java">Java</option>
      <option value="C++">C++</option>
    </select>
    <textarea id="newCode" rows="6" placeholder="Paste your code here..."></textarea>
    <textarea id="newExpl" rows="3" placeholder="Brief explanation..."></textarea>
    <div class="visibility-toggle">
      <input type="checkbox" id="newVisibility" checked />
      <label for="newVisibility">Make snippet public (visible to everyone)</label>
    </div>
    <div class="modal-footer">
      <button class="btn-secondary" id="closeModalBtn">Cancel</button>
      <button class="btn-primary" id="saveSnippetBtn">Save Snippet</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

<script src="script.js"></script>
<script src="snippets.js"></script>

</body>
</html>
